<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!--Vamos a hacer un formulario web-->
    <h1>Formulario</h1>
    <h2>Introduce los datos</h2>
    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Pon aquí tu nombre"><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Pon aquí tu apellido"><br>
        <label for="email">Email:</label><br>
        <!--campo de texto obligatorio-->
        <input type="email" id="lemail" name="lemail" placeholder="Escriba su email" required size="20"><br>
        <!--edad-->
        <label for="edad">Edad:</label><br>
        <input type="number" id="number" name="number" placeholder="Número" min="1" max="100"><br>
        <!--Número de telefono-->
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="Telefono" name="Telefono" placeholder="Escriba su telefono"><br>
        <!--Boton de enviar-->
        <input type="submit" value="Enviar"><br>
    </form>
</body>

</html>
